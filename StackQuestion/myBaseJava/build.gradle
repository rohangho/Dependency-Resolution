plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

afterEvaluate {
    publishing{
        publications{
            mavenJava(MavenPublication){
                from components.java
                groupId="com.example.myapp"
                artifactId= "myBase-java"
                version = "1.0"
            }
        }
    }
}